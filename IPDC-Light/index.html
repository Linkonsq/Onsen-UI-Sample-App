<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">

    <script>
        ons.ready(function () {
            //console.log("Popover is ready!");
            ons.createPopover('popover.html');

<body>
    <ons-navigator id="appNavigator" swipeable swipe-target-width="80px" page="login.html">
    </ons-navigator>

    <!--  The Splitter Page -->
    <template id="home_splitter.html">
        <ons-page id="home_splitter">
            <ons-splitter id="appSplitter">
                <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="left" collapse="" width="260px">
                </ons-splitter-side>
                <ons-splitter-side id="usermenu" page="usermenu.html" side="right" collapse="" width="200px">
                </ons-splitter-side>
                <ons-splitter-content page="tabbar.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>

    <!--  Tabbar -->
    <template id="tabbar.html">
        <ons-page id="tabbar-page">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.toggleMenu()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Dashboard</div>
                <!-- <ons-fab class="right user-icon" onclick="fn.userMenu()">
                    <img class="user-img" src="car.jpg" alt="User">
                </ons-fab> -->
                <ons-fab class="right user-icon" onclick="fn.showDialog('popover-dialog')">
                    <img id="info-button" class="user-img" src="Car.jpg" alt="User">
                </ons-fab>
            </ons-toolbar>

            <ons-tabbar swipeable id="appTabbar" position="auto">
                <ons-tab label="Dashboard" icon="ion-home" page="dashboard.html"></ons-tab>
                <ons-tab label="Plan & Reports" icon="ion-home" page="planAndReports.html"></ons-tab>
                <ons-tab label="Support" icon="ion-home" page="support.html"></ons-tab>
            </ons-tabbar>

            <script>
                ons.getScriptPage().addEventListener('prechange', function (event) {
                    if (event.target.matches('#appTabbar')) {
                        event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
                    }
                });
            </script>
        </ons-page>
    </template>

    <!--  The Splitter Menu -->
    <template id="sidemenu.html">
        <ons-page>
            <div class="profile-pic">
